<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Stat</title>
    <!-- including ECharts file -->
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 1200px;height:550px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'light');

        option = {
    dataset: {
        source: [
            ['h', 'amount', 'product'],
            [0.4773518165349091, 1187580, '기혼스코어'],
            [0.26090990423804633, 700927, '유아자녀스코어'],
            [0.4730501539629645, 849046, '초등학생자녀스코어'],
            [0.4579644608623655, 785555, '중고생자녀스코어'],
            [0.18926777689664287, 559113, '대학생자녀스코어'],
            [0, 695979, '전업주부스코어']
        ]
    },
    grid: {containLabel: true},
    yAxis: {name: 'amount'},
    xAxis: {type: 'category'},
    tooltip: {
        trigger: 'item',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    title: [{
        left: 100,
        text: '스코어 및 성비'
    }],
    visualMap: {
        orient: 'horizontal',
        left: 'center',
        min: 0,
        max: 1,
        text: ['Men', 'Women'],
        // Map the score column to color
        dimension: 0,
        inRange: {
            //color: ['#D7DA8B', '#E15457']
            color: ['#ffd194', '#70e1f5']
            //color: ['#ff6e7f', '#bfe9ff']

        }
    },
    series: [
        {
            type: 'bar',
            encode: {
                // Map the "amount" column to X axis.
                y: 'amount',
                // Map the "product" column to Y axis
                x: 'product'
            }
        }
    ]
};

        


        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
