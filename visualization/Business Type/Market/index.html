<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Stat</title>
    <!-- including ECharts file -->
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 1000px;height:500px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));


        option = {
            title: {
        text: '대형마트 전년동월대비 매출 차이'
    },
            toolbox: {
        // y: 'bottom',
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {}
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ['April','May']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'value'
        }
    ],
    yAxis: [
        {
            type: 'category',
            axisTick: {
                show: false
            },
            data: ['총계 소계', '비식품 소계', '가전문화', '의류', '가정생활', '스포츠', '잡화', '식품 소계']
        }
    ],
    series: [
        {
            name: 'April',
            type: 'bar',
            label: {
                show: true,
                position: 'inside'
            },
            data: [-1 , -11.3,   1.4, -33.6,  -7.1, -15.2, -34.8,   5.9],
       animationDelay: function (idx) {
            return idx * 10;
        }
        },
        {
            name: 'May',
            type: 'bar',
            stack: '总量',
            label: {
                show: true
            },
            data: [ -9.7,  -9.9,   1.3, -28.4, -11. , -12.9, -14.3,  -9.1],
       animationDelay: function (idx) {
            return idx * 10;
        }
        },
    ],
    animationEasing: 'elasticOut',
    animationDelayUpdate: function (idx) {
        return idx * 5;
    }
};


        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
