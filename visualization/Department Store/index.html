<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Stat</title>
    <!-- including ECharts file -->
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 1000px;height:500px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));


        option = {
            title: {
        text: '백화점 전년동월대비'
    },
            toolbox: {
        // y: 'bottom',
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {}
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ['April','May']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'value'
        }
    ],
    yAxis: [
        {
            type: 'category',
            axisTick: {
                show: false
            },
            data: ['총계 소계', '비식품 소계', '잡화', '여성정장', '여성캐주얼', '남성의류', '아동/스포츠', '가정용품',
       '해외유명브랜드', '식품 소계']
        }
    ],
    series: [
        {
            name: 'April',
            type: 'bar',
            label: {
                show: true,
                position: 'inside'
            },
            data: [-14.8, -13.5, -32.2, -34. , -37. , -24.5, -19.2,   9.6,   8.2,
       -22.3],
       animationDelay: function (idx) {
            return idx * 10;
        }
        },
        {
            name: 'May',
            type: 'bar',
            stack: '总量',
            label: {
                show: true
            },
            data: [ -7.4,  -5.4, -25.4, -20.3, -32.4, -15.8, -12.2,  18.4,  19.1,
       -20.1],
       animationDelay: function (idx) {
            return idx * 10;
        }
        },
    ],
    animationEasing: 'elasticOut',
    animationDelayUpdate: function (idx) {
        return idx * 5;
    }
};


        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
